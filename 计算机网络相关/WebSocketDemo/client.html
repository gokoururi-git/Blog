<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const ws = new WebSocket('ws://localhost:8888');

    ws.onopen = () => {
      console.log('web socket prepared');
    }

    ws.onmessage = (e) => {
      console.log(`received message ${e.data}`);
      ws.send(`client: what I received message from server is ${e.data}`);
    }

    ws.onclose = (e) => {
      console.log(`web socket terminated`);
    }

    ws.onerror = (e) => {
      console.log(`something wrong with web socket`);
    }
  </script>
</body>
</html>
