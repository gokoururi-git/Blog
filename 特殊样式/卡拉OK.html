<body>
  <div id="karaoke">
    <li>我是歌词我是歌词我是歌词我是歌词1</li>
    <li>我是歌词我是歌词我是歌词我是歌词2</li>

    <li>我是歌词我是歌词我是歌词我是歌词4</li>
  </div>
  <script>
    ((window) => {
      if (window.Karaoke) {
        throw Error('你已经有一个全局变量叫做Karaoke，所以当前无法通过外部cdn script标签引入Karaoke，请使用npm包react-progress-lyric');
      }
      window.Karaoke = (config) => {
        const rootElementSelector = config?.rootElement || document.getElementById('karaoke');
        if (!rootElementSelector) {
          throw new Error('没有找到根标签, 请提供');
        }
        const ass = config?.ass;
        if (!ass) {
          console.warn('没有提供ass内容，Karaoke未做任何更改，Karaoke已运行结束');
          return;
        }
      }
    })(window)
  </script>
