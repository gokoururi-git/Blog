<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function output(...s) {
      const tempElement = document.createElement('div');
      tempElement.innerText = s.join(' ');
      document.body.appendChild(tempElement);
    }
  </script>
</head>
<body>
  <input
    type="text"
    id="input"
  />
  <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Element/compositionend_event">MDN文档</a>
  <a href="https://caniuse.com/?search=compositionend">兼容性</a>
  <script>
    const input = document.getElementById('input');
    input.addEventListener('change', (e) => {
      output('onchange: ', e.target.value);
    }, false);
    input.addEventListener('input', (e)=>{
      output('oninput: ', e.target.value);
    }, false);
    input.addEventListener('compositionend', (e) => {
      output('oncompositionend', e.target.value);
    })
  </script>
</body>
</html>
