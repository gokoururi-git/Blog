<!DOCTYPE html>
<html lang="en">

<head>
  <title>test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .box{
      display: flex;
      width: 100px;
      height: 100px;
      flex-direction: column;
      justify-content: space-around;
      background-color: pink;
    }
    .column{
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .pip{
      width: 5px;
      height: 5px;
      background-color: black;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
    </div>
    <div class="column">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
  </div>
</body>

</html>
